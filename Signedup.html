<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-semibold mb-4">Hostel Registration Form</h1>

            <!-- Step Navigation Tabs -->
            <div class="mb-4">
                <ul class="flex">
                    <li class="mr-2">
                        <a href="#" data-step="personal" class="tab-button px-4 py-2 hover:text-blue-600 transition duration-300">Personal Info</a>
                    </li>
                    <li class="mr-2">
                        <a href="#" data-step="room" class="tab-button px-4 py-2 hover:text-blue-600 transition duration-300">Room Selection</a>
                    </li>
                    <li class="mr-2">
                        <a href="#" data-step="payment" class="tab-button px-4 py-2 hover:text-blue-600 transition duration-300">Payment</a>
                    </li>
                    <li>
                        <a href="#" data-step="review" class="tab-button px-4 py-2 hover:text-blue-600 transition duration-300">Review</a>
                    </li>
                </ul>
            </div>

            <!-- Step Forms -->
            <form id="registrationForm">
                <!-- Personal Info Step -->
                <div class="step" id="personal">
                    <div class="mb-4">
                        <label for="full_name" class="block text-gray-600">Full Name</label>
                        <input type="text" id="full_name" name="full_name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="John Doe" required>
                    </div>
                    <div class="mb-4">
                        <label for="date_of_birth" class="block text-gray-600">Date of Birth</label>
                        <input type="date" id="date_of_birth" name="date_of_birth" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-600">Gender</label>
                        <div class="flex items-center">
                            <input type="radio" id="male" name="gender" value="male" class="mr-2">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female" class="mr-2 ml-4">
                            <label for="female">Female</label>
                            <input type="radio" id="other_gender" name="gender" value="other" class="mr-2 ml-4">
                            <label for="other_gender">Other</label>
                        </div>
                    </div>
                    <!-- Add more personal information fields here -->
                    <button type="button" class="next-button bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300" data-next-step="room">Next</button>
                </div>

                <!-- Room Selection Step -->
                <div class="hidden step" id="room">
                    <div class="mb-4">
                        <label for="room_type" class="block text-gray-600">Room Type</label>
                        <select id="room_type" name="room_type" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                            <option value="single">Single Room</option>
                            <option value="double">Double Room</option>
                            <option value="suite">Suite</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="check_in_date" class="block text-gray-600">Check-in Date</label>
                        <input type="date" id="check_in_date" name="check_in_date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <!-- Add more room selection fields here -->
                    <button type="button" class="prev-button bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300" data-prev-step="personal">Previous</button>
                    <button type="button" class="next-button bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300" data-next-step="payment">Next</button>
                </div>

                <!-- Payment Step -->
                <div class="hidden step" id="payment">
                    <div class="mb-4">
                        <label for="payment_method" class="block text-gray-600">Payment Method</label>
                        <select id="payment_method" name="payment_method" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                            <option value="credit_card">Credit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="bank_transfer">Bank Transfer</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="card_number" class="block text-gray-600">Card Number</label>
                        <input type="text" id="card_number" name="card_number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="** ** ** **" required>
                    </div>
                    <!-- Add more payment fields here -->
                    <button type="button" class="prev-button bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300" data-prev-step="room">Previous</button>
                    <button type="button" class="next-button bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300" data-next-step="review">Next</button>
                </div>

                <!-- Review Step -->
                <div class="hidden step" id="review">
                    <h2 class="text-xl font-semibold mb-4">Review Your Information</h2>
                    <!-- Display a summary of entered information here -->
                    <!-- You can use JavaScript to dynamically populate this section based on user inputs -->
                    <button type="button" class="prev-button bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300" data-prev-step="payment">Previous</button>
                    <button type="submit"
[12:50 PM, 10/10/2023] Zaid AZ: class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300">Submit</button>
                </div>
            </form>

        </div>
    </div>

    <script>
        // JavaScript for handling step navigation
        const steps = document.querySelectorAll('.step');
        const tabButtons = document.querySelectorAll('.tab-button');
        const nextButtons = document.querySelectorAll('.next-button');
        const prevButtons = document.querySelectorAll('.prev-button');

        tabButtons.forEach((button) => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const stepId = e.target.getAttribute('data-step');
                showStep(stepId);
            });
        });

        nextButtons.forEach((button) => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const currentStepId = e.target.closest('.step').id;
                const nextStepId = e.target.getAttribute('data-next-step');
                showStep(nextStepId);
            });
        });

        prevButtons.forEach((button) => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const currentStepId = e.target.closest('.step').id;
                const prevStepId = e.target.getAttribute('data-prev-step');
                showStep(prevStepId);
            });
        });

        function showStep(stepId) {
            steps.forEach((step) => {
                if (step.id === stepId) {
                    step.classList.remove('hidden');
                } else {
                    step.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
